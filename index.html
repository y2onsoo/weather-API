<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather api</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3882d493de.js" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
  <!-- js연결 -->
  <script src="script.js" defer></script>


</head>
<body>
  <div style="background-color : rgb(101, 178, 255);color : #fff; height :120px; width:300px;">
    <div style="float : left;">
        <div class="weather_icon" style="margin-top: 20px;"></div>
    </div><br>

    <div style="float:left; font-size:13pt; margin-top: -20px;">
            <div class="temp_min"></div>
            <div class="temp_max"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="cloud"></div>
    </div>
    <div style="float :left; margin-left: 10px;">
        <div class="current_temp" style="font-size :20pt"></div>
        <div class="weather_description" style="font-size : 15pt"></div>
        <div class="city" style="font-size : 13pt"></div>
    </div>
</div>
</html>
